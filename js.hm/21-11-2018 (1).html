<!DOCTYPE html>
<html>
<head>
	<title>Ass</title>
</head>
<body>
	<script>

	for(var m=0; m<10; m+=1){
    for( var n=9 ;n<10  ;  n-=1){
        if(m == n){
           document.write("<span style='color:red'>&copy </span>");
           break;
        }
        document.write("* ");
     }
   document.write("<br>");
}
 
	</script>
</body>
</html>
