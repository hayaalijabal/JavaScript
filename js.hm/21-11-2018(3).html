<!DOCTYPE html>
<html>
<head>
	<title>Ass</title>
</head>
<body>
	 <script>
        var v;         
        function factorial(a){
        	v = parseInt( window.prompt("Enter a value to print its factorial"));
            if(v<0) break;
            var f=1, i=1;
            if(a ==1 || a==0) return 1;
            while(i<=a){
            	i++;
            	f *=i;
            	return f;
        } 
		document.write( "<br/>The factorial of ["+v +" ] = ["+factorial(v)+"]");
        
</script>

</body>
</html>
