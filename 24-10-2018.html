<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<style type="text/css">
		table {
			width:300px;
			border-collapse:collapse;
		}

		.td1{
			background-color:lightblue;
		}
		.td2{
			background-color:pink; 
		}
	</style>
	<script>
		var pass , fail , avg , value , count;
		value=prseint(window.prompt("enter the value:","0"));
		pass=fail=count=0;
		while (value!=-1){

			if (value==1) 
				pass=pass+1;
				
			else if(value==2)
				fail=fail+1;
				
			count=count+=1;
		}

		document.writeln("<table border=\"1\">");
		document.writeln("<thead><tr><th colspan=\"3\">there are</th></tr></thead>");
		document.writeln("<tbody><tr><td></td>");
		document.writeln("<td>passed</td><td>failed</td></tr>");
		document.writeln("<tr class="td1"><td>#</td>");
		document.writeln("<tr><td>"+fail+"</td></tr>");
		document.writeln("<td>"+pass+"</td");
		document.writeln("<tr class="td2"><td>%</td>");
		document.writeln("<td>"+pass/count*100 +"</td>");
		document.writeln("<td>"+fail/count*100+"</td></tr>");

	</script>
</head>
<body>
</body>
</html>
